<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getItems">Get JSON</button>
    <button id="getPosts">Get API Items</button>

    <hr>
    <div id="output"></div>
    <form id="addPosts">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <input type="text" id="description" placeholder="Description">
        </div>
        <div>
            <input type="text" id="createdby" placeholder="Created by">
        </div>
        <div>
            <input type="submit" value="Submit" placeholder="Created by">
        </div>

    </form>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getItems').addEventListener('click', getItems);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPosts').addEventListener('submit', addPosts);


        function getText(){
            fetch('sample.txt')
            .then((res => res.text()))
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err))
        };

        function getItems(){
            fetch('items.json')
            .then((res => res.json()))
            .then((data) => {
                let output = '<h2>Items</h2>';
                // console.log(data);
                data.forEach(function(item){
                    output+=`
                    <ul>
                        <li>ID: ${item.ID} </li>
                        <li>Title: ${item.TITLE} </li>
                        <li>Description: ${item.DESCRIPTION} </li>
                        <li>Deadline: ${item.DEADLINE} </li>
                        <li>Created by: ${item.CREATEDBY} </li>
                        <li>Created on: ${item.CREATEDON} </li>
                        <li>Status: ${item.STATUS} </li>
                    </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        };

        async function getPosts() {
            try {
                const response = await fetch('http://localhost:1337/items');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                let output = '<h2>API Items</h2>';
                data.items.forEach(function (post) {
                    // will need to change status view later
                    output += `
                    <div>
                        <h3>${post.TITLE}</h3>
                        <p>${post.DESCRIPTION}</p>
                        <p>${post.CREATEDBY}</p>
                        <p>Complete? ${post.STATUS}</p>
                    </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            } catch (err) {
                console.error(err);
            }
        }

        function addPosts(e) {
            // stop submitting to a file
            e.preventDefault();
            
            let title = document.getElementById('title').value;
            let description = document.getElementById('description').value;
            let createdby = document.getElementById('createdby').value;
            
            fetch('http://localhost:1337/items', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({title:title, description:description, createdby:createdby})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))

        }

    </script>
</body>
</html>
